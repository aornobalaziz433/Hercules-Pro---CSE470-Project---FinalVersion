<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hercules Pro</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-flex">
      <a href="index.html" class="logo" aria-label="Hercules Pro Home">
        <img src="assets/hercules-pro-logo.jpg.png" alt="Hercules Pro Logo" class="logo-img" style="height: 2.2rem; width: auto; vertical-align: middle; margin-right: 0.5rem;">
        <span class="logo-text">Hercules Pro</span>
      </a>
      <nav aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#features">Service</a></li>
          <li><a href="index.html#how-it-works">How it Works</a></li>
          <li><a href="index.html#pricing">Pricing</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="login-main">
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Sign in to your Hercules Pro account</p>
        </div>

        <div class="user-type-selector">
          <button class="user-type-btn active" data-type="client">
            <span class="user-icon">üë§</span>
            <span>Client</span>
          </button>
          <button class="user-type-btn" data-type="professional">
            <span class="user-icon">üí™</span>
            <span>Professional</span>
          </button>
          <button class="user-type-btn" data-type="admin">
            <span class="user-icon">‚öôÔ∏è</span>
            <span>Admin</span>
          </button>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="password" name="password" required placeholder="Enter your password">
              <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="remember">
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-primary login-btn">
            Log In
          </button>
        </form>

        <div class="login-footer">
          <p>Don't have an account? <a href="register.html">Sign up here</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>2025 Hercules Pro</p>
    </div>
  </footer>

  <script src="scripts/login.js"></script>
</body>
</html>
