<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate Account - Hercules Pro</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-flex">
      <a href="index.html" class="logo" aria-label="Hercules Pro Home">
        <img src="assets/hercules-pro-logo.jpg.png" alt="Hercules Pro Logo" class="logo-img" style="height: 2.2rem; width: auto; vertical-align: middle; margin-right: 0.5rem;">
        <span class="logo-text">Hercules Pro</span>
      </a>
    </div>
  </header>
  <main class="login-main">
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <h1>Activate Your Account</h1>
          <p>Enter the 6-digit code sent to your email to activate your account.</p>
        </div>
        <form id="activationForm" class="login-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="activationCode">Activation Code</label>
            <div style="display: flex; gap: 0.5rem; align-items: center;">
              <input type="text" id="activationCode" name="activationCode" required placeholder="Enter 6-digit code" maxlength="6" style="flex:1;">
              <button type="button" id="resendBtn" class="btn btn-secondary" style="min-width:120px;">Resend Code</button>
            </div>
          </div>
          <div id="activationStatus" style="margin-bottom:1rem;"></div>
          <button type="submit" class="btn btn-primary login-btn">Activate Account</button>
        </form>
        <div class="login-footer">
          <p>Already activated? <a href="login.html">Sign in here</a></p>
        </div>
      </div>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>2025 Hercules Pro</p>
    </div>
  </footer>
  <script src="scripts/activate.js"></script>
</body>
</html>
