<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Hercules Pro</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-flex">
      <a href="index.html" class="logo" aria-label="Hercules Pro Home">
        <img src="assets/hercules-pro-logo.jpg.png" alt="Hercules Pro Logo" class="logo-img" style="height: 2.2rem; width: auto; vertical-align: middle; margin-right: 0.5rem;">
        <span class="logo-text">Hercules Pro</span>
      </a>
      <nav aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#features">Service</a></li>
          <li><a href="index.html#how-it-works">How it Works</a></li>
          <li><a href="index.html#pricing">Pricing</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="login-main">
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <h1>Create Account</h1>
          <p>Join Hercules Pro and start your fitness journey</p>
        </div>

        <div class="user-type-selector">
          <button class="user-type-btn active" data-type="client">
            <span class="user-icon">👤</span>
            <span>Client</span>
          </button>
          <button class="user-type-btn" data-type="professional">
            <span class="user-icon">💪</span>
            <span>Professional</span>
          </button>
          <button class="user-type-btn" data-type="admin">
            <span class="user-icon">⚙️</span>
            <span>Admin</span>
          </button>
        </div>

        <form class="login-form" id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required placeholder="Enter last name">
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="password" name="password" required placeholder="Create a password">
              <button type="button" class="password-toggle" id="passwordToggle">👁️</button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-input">
              <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
              <button type="button" class="password-toggle" id="confirmPasswordToggle">👁️</button>
            </div>
          </div>

          <!-- Professional-specific fields -->
          <div class="professional-fields" style="display: none;">
            <div class="form-group">
              <label for="certification">Certification</label>
              <input type="text" id="certification" name="certification" placeholder="Enter certification details">
            </div>
            <div class="form-group">
              <label for="experience">Years of Experience</label>
              <select id="experience" name="experience">
                <option value="">Select experience</option>
                <option value="0-1">0-1 years</option>
                <option value="1-3">1-3 years</option>
                <option value="3-5">3-5 years</option>
                <option value="5+">5+ years</option>
              </select>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="terms" required>
              <span class="checkmark"></span>
              I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="btn btn-primary login-btn">
            Create Account
          </button>
        </form>

        <div class="login-footer">
          <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>2025 Hercules Pro</p>
    </div>
  </footer>

  <script src="scripts/register.js"></script>
</body>
</html>
