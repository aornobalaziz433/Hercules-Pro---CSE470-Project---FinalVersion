<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Health AI Assistant</h1>
        <form id="queryForm">
            <label for="healthQuestion">Ask a health-related question:</label>
            <input type="text" id="healthQuestion" name="healthQuestion" required>
            <button type="submit">Submit</button>
        </form>
        <div id="responseContainer">
            <h2>Response:</h2>
            <p id="responseText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
